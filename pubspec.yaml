name: muslim
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  bloc: ^8.0.1
  flutter_bloc: ^8.0.1
  audioplayers: ^0.20.1




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/icons/
    - assets/sound/
    - assets/fonts/
    - assets/quran/
    - assets/quran_data/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo.ttf
  #       - asset: fonts/Schyler-Italic.ttf
          style: normal
